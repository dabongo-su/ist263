<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <script>
        function WinnerMessege (){
    document.getElementByID("messeges").innerHTML = 'You Won!';

    function TryAgain ()
    document.getElementByID("messeges").innerHTML = 'Wrong Shell - Try Again';
        }
        function ShuffleShells(){
            document.getElementByID("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>
    <style>
        .container{
            display:flex;
        }
        #first {order:1;}
        #second{order:2;}
        #third{order:3;}
    </style>
</head>

<body>
    <h1>Choose a Walnut</h1>
    <div class="container">
     <img src="walnut.html" id="first" alt="first walnut" onclick="WinnerMessege();">
     <img src="walnut.html" id="second" alt="second walnut" onclick="TryAgain();">
     <img src="walnut.html" id="third" alt="third walnut" onclick="TryAgain();">
    </div>
    
    <div id="messeges"></div>
    <body onload="ShuffleShells();">
</body>
</html>
