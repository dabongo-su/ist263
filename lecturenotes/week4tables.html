<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tables Example</title>
        </head>
        <body>
            <table>
                <caption>Population Of The World</caption>
                <tr><!-- tr means row(on test)-->
                    <th>Country</th>
                    <th>Population</th>
                    <th>% Of World Population</th>
                </tr>
                <tr>
                    <td>China</td>
                    <td>1,403,830,640</td>
                    <td>18%</td>
                </tr>
                <tr>
                    <td>India</td>
                    <td>1,365,529,124</td>
                    <td>17.5%</td>
                </tr>
            </table>
        </body>
</html>
