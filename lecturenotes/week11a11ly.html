<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .welcome {
        display:flex;
        justify-content: center;}
        .skip{
            background-color: #ff8c00;
            padding: 5px;
            border: 1px solid black;
            position: absolute;
            top:30px;
            left:-999px; /*pushes it off screen*/
        }
        .skip:focus{  /* focus is a psuedo class that means the element has been tabbed to */
           left:10px;
        }
</style>
<body>
    <a href="#content"class="skip" tabindex="1">Skip to Content</a><br>
    <a href="https://www.syr.edu" tabindex="2">Syracuse U.</a><br>
     <a href="https://www.google.com" tabindex="3">Google</a><br>
     <a href="https://www.amazon.com" tabindex="4">Amazon</a><br>
     <div class="welcome">Hello World</div>
     <p id="content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid, animi, veritatis deserunt porro molestiae, soluta odio incidunt accusantium autem odit placeat et nam exercitationem nesciunt similique ipsa quibusdam. Illo, recusandae.</p>
</body>
</html>
