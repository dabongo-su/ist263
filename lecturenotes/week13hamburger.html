<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <!--
        X1. Large - no hamburger
        X2. Small - show hamburger
       X 3. Large - no X
        X4. Small - Show X
        X5. Large -  links side by side
        X6. Small - Links are stacked

        JavaScript
        7. On hamburger click show the links
        8. On X Hide the links
    -->
    <style>
        #hamicon{display:none; width:50px;}
        #close{display:none;}
        #navlinks a{background-color: orange;margin: 5px;}
        .myflexbox {display:flex;justify-content: space-between;}
        @media only screen and (max-width:800px) {
            #hamicon {display:block;}
            #close {display:none;}
            #navlinks a {display: block;} /* this will stack lines since block is full width */
            #navlinks {display:none;}

        }
    </style>
    <script>
        function showNAv (){
            document.getElementById("navlinks").style.display = "block";
            document.getElementById("navlinks").style.display = "block";

        }
        function hideNav(){
            document.etElementById("navlinks").style.display = "none";
        }
    </script>
</head>
<body>
    <div>
        <div><img src="https://laferger.github.io/ist263/hamburger.png" id="hamicon" onclick="showNav();"></div>
        <div><p id="close" onclick="hideNav">X</p></div>
    </div>
    <div id="navlinks">
        <a href="index.html"> Home </a>
        <a href="skills.html"> Skills</a>
        <a href="contact.html">Contact</a>
    </div>
</body>
</html>
