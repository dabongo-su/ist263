<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this is an embedded style sheet -->
    <style>
        /* grouped element selecter */
        p,h1{
            color: darkred;
            font-family:Arial, Helvetica, sans-serif;
            font-size: 1.5em; /*1.5em means 150% */
            font-weight: 900;
        }
        /* decendent selecters pick an element inside another element */
        p a{
            color: orange;
        }
        #firstbullet {
            color:blueviolet
        }
        .pinktext {
            color:pink;
        }
    </style>
</head>
<body>
    <h1>Week 6 CSS</h1>
    <p>Lorem <a href="http://www.ebay.com">ipsom</a> dolor sit amet consectetur adipisicing elit. Alias, natus? Sint ratione nulla, minima officia laborum facilis reiciendis? Ducimus, officia? Quo odit animi saepe sed et nihil, velit cum enim.</p>
    <ul>
        <li id="firstbullet"><a href="http://www.amazon.com">Amazon</a></li>
        <li id="secondbullet"><a href="http://www.google.com" class="pinktext">Google</a></li>
    </ul>
</body>
</html>
