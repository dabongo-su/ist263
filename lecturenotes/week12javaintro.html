<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Java Script Program</title>
    <script>
        function welcome(){
        alert("Hello World!!");
        //alert pops up as a box
        }
        function second(){
            alert("Second Pop Up");
        }
    </script>
</head>
<body >
    <p onclick="welcome();">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores accusamus alias et eius perspiciatis hic, adipisci eum earum repudiandae. Illo, dolor libero. Nostrum maxime consequuntur distinctio nobis aut deleniti voluptas?</p>
    <p onmouseover="second();">This one is our mouse over.</p>
</body>
</html>
